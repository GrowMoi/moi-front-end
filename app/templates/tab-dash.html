<ion-view view-title="Dashboard">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <h2>Bienvenido {{name}}</h2>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="neuron in neurons" type="item-text-wrap">
        <div class="">
          {{neuron.title}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
