<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>moi</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/dragular/dist/dragular.min.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/ionic-ion-drawer/ionic.contrib.drawer.css"></script>
    <!-- endbuild -->
    <link href="styles/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>
    <script src="bower_components/ionic-ion-drawer/ionic.contrib.drawer.js"></script>
    <script src="bower_components/dragular/dist/dragular.min.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.js"></script>
    <!-- endbower -->
    <script src="bower_components/libgif-js/libgif.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="scripts/configuration.js"></script>
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/login-provider.js"></script>
    <script src="scripts/translations.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers.js"></script>
    <script src="scripts/controllers/site/site-controller.js"></script>
    <script src="scripts/controllers/login/login-controller.js"></script>
    <script src="scripts/controllers/register/register-controller.js"></script>
    <script src="scripts/controllers/tree/tree-controller.js"></script>
    <script src="scripts/controllers/neuron/neuron-controller.js"></script>
    <script src="scripts/controllers/content/content-controller.js"></script>
    <script src="scripts/controllers/settings/settings-controller.js"></script>
    <script src="scripts/controllers/searches/searches-controller.js"></script>
    <script src="scripts/controllers/test/test-controller.js"></script>
    <script src="scripts/controllers/profile/profile-controller.js"></script>
    <script src="scripts/controllers/profile/profile-edit-controller.js"></script>
    <script src="scripts/controllers/friends/friends-controller.js"></script>
    <!-- services -->
    <script src="scripts/services.js"></script>
    <script src="scripts/services/neuron-service.js"></script>
    <script src="scripts/services/tree-service.js"></script>
    <script src="scripts/services/content-service.js"></script>
    <script src="scripts/services/modal-service.js"></script>
    <script src="scripts/services/settings-service.js"></script>
    <script src="scripts/services/test-service.js"></script>
    <script src="scripts/services/sound-service.js"></script>
    <script src="scripts/services/popup-service.js"></script>
    <script src="scripts/services/preload-service.js"></script>
    <script src="scripts/services/user-service.js"></script>
    <script src="scripts/services/animation-service.js"></script>
    <script src="scripts/services/screenshot-service.js"></script>
    <!-- directives -->
    <script src="scripts/directives.js"></script>
    <script src="scripts/directives/grid-contents/grid-contents.js"></script>
    <script src="scripts/directives/moi-sound/moi-sound.js"></script>
    <script src="scripts/directives/back-button/back-button.js"></script>
    <script src="scripts/directives/slide-gallery/slide-gallery.js"></script>
    <script src="scripts/directives/moi-sidebar/moi-sidebar.js"></script>
    <script src="scripts/directives/sound-button/sound-button.js"></script>
    <script src="scripts/directives/moi-tree/moi-tree.js"></script>
    <script src="scripts/directives/moi-videos/moi-videos.js"></script>
    <script src="scripts/directives/animate-sprite/animate-sprite.js"></script>
    <script src="scripts/directives/ellipsis-title/ellipsis-title.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="moi" ng-controller="SiteController as site">
    <div ng-if="site.loadedImages" ng-cloak>
      <ion-nav-view class="application"></ion-nav-view>
    </div>
    <div class="loading-app" ng-if="!site.loadedImages" ng-cloak>
      <div class="content">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
