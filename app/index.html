<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>moi</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <!-- endbower -->
    <script src="bower_components/libgif-js/libgif.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="scripts/configuration.js"></script>
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/login-provider.js"></script>
    <script src="scripts/translations.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers.js"></script>
    <script src="scripts/controllers/dashboard/dashboard-controller.js"></script>
    <script src="scripts/controllers/site/site-controller.js"></script>
    <script src="scripts/controllers/login/login-controller.js"></script>
    <script src="scripts/controllers/tree/tree-controller.js"></script>
    <script src="scripts/controllers/neuron/neuron-controller.js"></script>
    <!-- services -->
    <script src="scripts/services.js"></script>
    <script src="scripts/services/neuron-service.js"></script>
    <script src="scripts/services/tree-service.js"></script>
    <script src="scripts/services/content-service.js"></script>
    <!-- directives -->
    <script src="scripts/directives.js"></script>
    <script src="scripts/directives/grid-contents/grid-contents.js"></script>
    <script src="scripts/directives/gif-no-loop/gif-no-loop.js"></script>
    <script src="scripts/directives/gif-queue/gif-queue.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="moi" ng-controller="SiteController as site">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="application"></ion-nav-view>
  </body>
</html>
